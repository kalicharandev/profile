<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<p id="demo">software developer.</p>

<script>
function myFunction() {

  document.getElementById("demo").style.color = "black";

</script>

<button type="button" onclick="myFunction()">touch it!</button>

</body>
</html>
