<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo">This is java script.</p>

<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "Taste of JavaScript!";
}
</script>

</body>
</html>
