<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  padding: 5px;
}
table {
  border-spacing: 15px;
}
</style>
</head>
<body>

<h2>Border Spacing</h2>
<p>Border spacing specifies the space between the cells.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>william</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>mark</td>
    <td>antony</td>
    <td>67</td>
  </tr>
  <tr>
    <td>william</td>
    <td>tunner</td>
    <td>45</td>
  </tr>
</table>

<p><strong>Tip:</strong> Try to change the border-spacing to 5px.</p>

</body>
</html>
